<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplos practicos flexbox</title>
    <style>
        *,
        *::after,
        *::before{
        box-sizing: border-box;
        margin: 0;
        }
        
        body{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main{
            flex-grow: 1;
        }
        .titulares{
            color: white;
            padding: 1rem;
            background-color:black;
        }
    </style>
</head>
<body>
    <header class="titulares">
        <h2>header</h2>
    </header>
    <main>
        <h2>contenido</h2>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </main>
    <footer class="titulares">
        <h2>sticky footer</h2>
    </footer>
</body>
</html>
